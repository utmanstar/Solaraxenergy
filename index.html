<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solarax Energy Price List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section id="input-section">
      <h1>Daily Price Entry</h1>
      <div class="form-group">
        <input type="text" id="itemName" placeholder="Item Name" />
        <input type="text" id="itemPrice" placeholder="Price" />
        <button id="addItem">Add</button>
        <button id="clearAll">Remove All</button>
      </div>
    </section>

    <section id="poster">
      <div class="poster-header">
        <img src="logo.png" id="logo" alt="Solarax Logo" />
        <div class="poster-title">
          <h2>Solarax Energy</h2>
          <p>Harnessing the Infinite</p>
        </div>
      </div>

      <div class="date-box">
        <strong>Date:</strong>
        <input type="date" id="date" />
        <span id="poster-date-text">dd-mm-yyyy</span>
      </div>

      <div class="price-list-heading">DAILY PRICE LIST</div>
      <ul id="priceItems"></ul>

      <div class="poster-footer">
        <div class="address">Anora Morr, Sector No. 4, Khalabat Township, Haripur</div>
        <div class="contact">
          Solaraxenergy@gmail.com<br />
          0313-8996042<br />
          0342-8996775
        </div>
      </div>
    </section>

    <div class="actions">
      <button id="download">Download as Image</button>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
