<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solarax Energy - Daily Price List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section id="input-section">
      <h1>Solarax Energy - Daily Price Manager</h1>
      <div class="form-group">
        <input type="text" id="itemName" placeholder="Item name" />
        <input type="text" id="itemPrice" placeholder="Price" />
        <button id="addItem">Add</button>
        <button id="clearAll">Clear All</button>
        <button id="download">Download Poster</button>
      </div>
      <div class="form-group">
        <input type="date" id="date" />
      </div>
    </section>

    <section id="poster">
      <div class="poster-header">
        <img id="logo" src="logo.png" alt="Logo" />
        <div class="poster-title">
          <h2>Solarax Energy</h2>
          <p>Harnessing the Infinite</p>
        </div>
      </div>

      <div class="date-box">
        <strong>Date:</strong>
        <span id="poster-date-text">dd-mm-yyyy</span>
      </div>

      <div class="price-list-heading">Daily Price List</div>
      <ul id="priceItems"></ul>

      <div class="poster-footer">
        <div class="address">Anora Morr, Sector No. 4, Khalabat Township, Haripur</div>
        <div class="contact">
          Email: Solaraxenergy@gmail.com<br>
          Contact No: 0313-8996042 &nbsp 0342-8996775
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
