<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solarax Energy - Daily Price List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="poster">
    <img src="logo.png" id="logo" alt="Solarax Energy Logo" />
    <h1>Solarax Energy</h1>
    <h3>Harnessing the Infinite</h3>

    <div class="date-section">
      <label for="dateInput">Date:</label>
      <input type="date" id="dateInput" />
    </div>

    <h2>DAILY PRICE LIST</h2>

    <ul id="priceItems"></ul>

    <div class="contact">
      <strong>Address:</strong> Anora Morr, Sector No. 4, Khalabat Township, Haripur<br/>
      <strong>Email:</strong> Solaraxenergy@gmail.com<br/>
      <strong>Contact No:</strong> 0313-8996042 , 0342-8996775
    </div>
  </div>

  <div id="controls">
    <input type="text" id="itemInput" placeholder="Item Name" />
    <input type="text" id="priceInput" placeholder="Price" />
    <button onclick="addItem()">Insert</button>
    <button onclick="removeLast()">Remove</button>
    <button onclick="clearAll()">Remove All</button>
    <button onclick="downloadImage()">Download</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
